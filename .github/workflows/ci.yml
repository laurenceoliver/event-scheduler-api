name: Event Scheduler CI

on:
  push:
    branches: [ master ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: checkout
      - uses: actions/checkout@v3

      # Step 2: Set up JDK
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # Step 3: Build Spring Boot JAR
      - name: Build JAR
        run: mvn clean package -DskipTests

      # Step 4: Build Docker image
      - name: Build Docker image
        run: docker build -t event-scheduler-api:latest .

      # Step 5: Deploy to GCP VM
      - name: Deploy to GCP VM
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.GCP_VM_IP }}
          username: ${{ secrets.GCP_VM_USER }}
          key: ${{ secrets.GCP_VM_SSH_KEY }}
          script: |
            docker stop event-scheduler-api || true
            docker rm event-scheduler-api || true
            docker rmi event-scheduler-api:latest || true
            docker pull your-dockerhub-username/event-scheduler-api:latest || true
            docker build -t event-scheduler-api:latest /home/ubuntu/event-scheduler-api
            docker compose -f /home/ubuntu/event-scheduler-api/docker-compose.yml up -d
            
          